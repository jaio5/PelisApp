<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PelisApp</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="login-container" style="max-width:420px;margin:6vh auto;padding:2rem;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);background:#fff;">
    <h1>PelisApp — Iniciar sesión</h1>

    <div th:if="${param.error}" style="padding:0.6rem;margin-bottom:0.75rem;border-radius:4px;background:#ffebee;color:#b00020;border:1px solid #f5c6cb;">
        Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" style="padding:0.6rem;margin-bottom:0.75rem;border-radius:4px;background:#e8f4ff;color:#0b61a4;border:1px solid #b6e0ff;">
        Has cerrado sesión correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div style="margin-bottom:0.75rem;">
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text" placeholder="Nombre de usuario" required autofocus style="width:100%;padding:0.6rem;border:1px solid #ddd;border-radius:4px;" />
        </div>

        <div style="margin-bottom:0.75rem;">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Contraseña" required style="width:100%;padding:0.6rem;border:1px solid #ddd;border-radius:4px;" />
        </div>

        <div style="display:flex; gap:0.5rem; align-items:center;">
            <button style="padding:0.6rem 1rem;border:none;background:#1976d2;color:white;border-radius:4px;cursor:pointer;" type="submit">Entrar</button>
            <a style="padding:0.6rem 1rem;border-radius:4px;background:#e0e0e0;color:#222;text-decoration:none;" th:href="@{/}">Volver</a>
        </div>

        <div style="margin-top:1rem;display:flex;justify-content:space-between;">
            <a th:href="@{/register}">Crear cuenta</a>
            <a th:href="@{/forgot-password}">¿Olvidaste la contraseña?</a>
        </div>
    </form>
</div>
</body>
</html>
