<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Películas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>Películas</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
    </nav>
</header>
<main>
    <table>
        <thead>
            <tr><th>ID</th><th>Título</th><th>Año</th></tr>
        </thead>
        <tbody>
            <tr th:each="p : ${peliculas}">
                <td th:text="${p.id}">1</td>
                <td><a th:href="@{/pelicula/{id}(id=${p.id})}" th:text="${p.titulo}">Título</a></td>
                <td th:text="${p.anio}">2020</td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
