<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PelisApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body style="background-color: #1e1e1e; color: white;">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
            <h1 class="display-4 mb-3">¡Oops! Algo salió mal</h1>
            <p class="lead mb-4" th:text="${error ?: 'Ha ocurrido un error inesperado'}">Error desconocido</p>
            <div class="d-flex gap-3 justify-content-center">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al Inicio
                </a>
                <button onclick="history.back()" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-2"></i>Regresar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
