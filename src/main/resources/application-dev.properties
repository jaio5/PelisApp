# Perfil de desarrollo: usar H2 en memoria y no ejecutar Flyway para evitar dependencias externas
spring.datasource.url=jdbc:h2:mem:pelisapp;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Crear esquema automáticamente a partir de las entidades en dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desactivar Flyway en dev para evitar ejecutar migraciones Postgres específicas
spring.flyway.enabled=false

# Ajustes de logging para desarrollo
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
