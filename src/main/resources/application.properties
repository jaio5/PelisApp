spring.application.name=PelisApp

# --- Configuración de DataSource (MySQL) - ajustar según tu entorno ---
spring.datasource.url=jdbc:mysql://localhost:3306/PelisApp?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Iirne322*}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT settings
